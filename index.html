<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.svg" type="image/x-icon">
</head>
<body style="background-color: black;">
    <div class="container">
        <div class="sidebar">
            <div class="home rounded">
                <div class="spotify">
                    <img src="img/logo (1).svg" alt="" width="110" class="invert">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none" class="invert side" style="cursor: pointer;">
                        <path d="M2.5 12C2.5 7.52166 2.5 5.28249 3.89124 3.89124C5.28249 2.5 7.52166 2.5 12 2.5C16.4783 2.5 18.7175 2.5 20.1088 3.89124C21.5 5.28249 21.5 7.52166 21.5 12C21.5 16.4783 21.5 18.7175 20.1088 20.1088C18.7175 21.5 16.4783 21.5 12 21.5C7.52166 21.5 5.28249 21.5 3.89124 20.1088C2.5 18.7175 2.5 16.4783 2.5 12Z" stroke="currentColor" stroke-width="1.5" />
                        <path d="M14 7C14 7 10 10.6824 10 12C9.99999 13.3176 14 17 14 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library rounded">
                <div class="lib">
                    <img class="invert" src="img/playlist.svg" alt="home" width="28">
                    <h2 style="color: rgba(255, 255, 255, 0.87); font-size: 1.5rem;">Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                    <div class="footer">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="main rounded">
            <div class="header">
                <div class="nav">
                    <img src="img/nav.svg" alt="" class="ham invert">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="btns">
                    <button id="sign">Sign Up</button>
                    <button id="login">Log In</button>
                </div>
            </div>
            <div class="play">
                <h1 style="color: white; padding: 20px 10px;">Spotify Playlists</h1>
                <div class="cardcont">
                    
                </div>
            </div>
            <div class="plays" >
                <div class="songinfo"></div>
                <div class="playbar">
                    <div class="controls">
                        <img id="prev" src="img/prev.svg" alt="" class="invert">
                        <img id="curr" src="img/play.svg" alt="" class="invert">
                        <img id="next" src="img/next.svg" alt="" class="invert">
                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="time">
                    <div class="timeval"> 00.00/00.00</div>
                    <div class="vol">
                        <img src="img/vol.svg" alt="" class="invert">
                        <input type="range" class="range">
                    </div>
                </div>
            </div>
            

        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
